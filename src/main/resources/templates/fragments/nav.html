<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="navigation">
  <nav class="nav">
    <input id="menu" type="checkbox">
    <label for="menu">Menu</label>
    <ul class="menu">
      <li>
        <a href="/home">
          <i class="fas fa-address-card" aria-hidden="true"></i>
          <span>Home</span>
        </a>
      </li>
      <li>
        <a href="/books">
          <i class="fas fa-tasks" aria-hidden="true"></i>
          <span>Books</span>
        </a>
      </li>
      <li>
        <a href="/profile">
          <i class="fas fa-users" aria-hidden="true"></i>
          <span>Profile</span>
        </a>
      </li>
      <li th:if="${roles != null and #lists.contains(roles, 'ADMIN')}">
        <a href="/admin">
          <i class="fas fa-envelope-open-text" aria-hidden="true"></i>
          <span>Admin</span>
        </a>
      </li>
    </ul>
  </nav>
  <!-- Debugging log to check roles in the template -->
  <div th:text="'Roles in template: ' + ${roles}"></div>
</div>
</body>
</html>
