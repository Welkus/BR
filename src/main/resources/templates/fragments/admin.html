<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/admin.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="admin">
  <div class="create books">
    <h2>Manage Books</h2>
    <form action="/admin/books/search" method="get">
      <label for="searchBook">Search Book</label>
      <input type="text" name="searchBook" placeholder="Enter book title or author">
      <input type="submit" value="Search">
    </form>
    <form action="/admin/books/create" method="post">
      <label for="bookTitle">Book Title</label>
      <input type="text" name="bookTitle" required>

      <label for="bookAuthor">Book Author</label>
      <input type="text" name="bookAuthor" required>

      <label for="ISBN">ISBN</label>
      <input type="number" name="ISBN" required>

      <label for="pages">Pages</label>
      <input type="number" name="pages" required>

      <label for="categoryId">Category</label>
      <select name="categoryId" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.category}">Category</option>
      </select>

      <input type="submit" value="Create Book">
    </form>
    <form action="/admin/books/edit" method="post">
      <label for="bookId">Book ID</label>
      <input type="number" name="bookId" required>

      <label for="bookTitle">Book Title</label>
      <input type="text" name="bookTitle" required>

      <label for="bookAuthor">Book Author</label>
      <input type="text" name="bookAuthor" required>

      <label for="ISBN">ISBN</label>
      <input type="number" name="ISBN" required>

      <label for="pages">Pages</label>
      <input type="number" name="pages" required>

      <label for="categoryId">Category</label>
      <select name="categoryId" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.category}">Category</option>
      </select>

      <input type="submit" value="Edit Book">
    </form>
  </div>

  <div class="create category">
    <h2>Manage Categories</h2>
    <form action="/admin/categories/search" method="get">
      <label for="searchCategory">Search Category</label>
      <input type="text" name="searchCategory" placeholder="Enter category name">
      <input type="submit" value="Search">
    </form>
    <form action="/admin/categories/create" method="post">
      <label for="category">Category Name</label>
      <input type="text" name="category" required>

      <input type="submit" value="Create Category">
    </form>
    <form action="/admin/categories/edit" method="post">
      <label for="categoryId">Category ID</label>
      <input type="number" name="categoryId" required>

      <label for="categoryName">Category Name</label>
      <input type="text" name="categoryName" required>

      <input type="submit" value="Edit Category">
    </form>
  </div>

  <div class="create user">
    <h2>Manage Users</h2>
    <form action="/admin/users/search" method="get">
      <label for="searchUser">Search User</label>
      <input type="text" name="searchUser" placeholder="Enter username or email">
      <input type="submit" value="Search">
    </form>
    <form action="/admin/users/create" method="post">
      <label for="username">Username</label>
      <input type="text" name="username" required>

      <label for="email">Email</label>
      <input type="email" name="email" required>

      <label for="pass">Password</label>
      <input type="password" name="pass" required>

      <label for="role">Role</label>
      <select name="role" required>
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>

      <input type="submit" value="Create User">
    </form>
    <form action="/admin/users/edit" method="post">
      <label for="userId">User ID</label>
      <input type="number" name="userId" required>

      <label for="username">Username</label>
      <input type="text" name="username" required>

      <label for="email">Email</label>
      <input type="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" name="password">

      <label for="role">Role</label>
      <select name="role" required>
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
      </select>

      <input type="submit" value="Edit User">
    </form>
  </div>
</div>
</body>
</html>
